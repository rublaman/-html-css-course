<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Card</title>

    <style>
      /*
        SPACING SYSTEM (px)
        2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

        FONT SIZE SYSTEM (px)
        10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
      */

      /*
        MAIN COLOR: #087f5b
        GREY COLOR: #343a40
      */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        color: #343a40;
      }

      .card {
        margin: 100px auto;
        width: 250px;
        border-radius: 10px;
        background-color: #dee2e6;
        box-shadow: 0 12px 23px rgba(0, 0, 0, 0.25);
        border-bottom: 10px solid #e64980;

        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      img {
        height: 250px;
        width: 250px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .info {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 10px 10px 20px 10px;
      }

      h1,
      h2 {
        text-align: center;
      }

      h1 {
        font-size: 20px;
        color: #e64980;
      }

      h2 {
        font-size: 16px;
      }

      .socials {
        display: flex;
        justify-content: center;
        align-items: center;

        gap: 10px;
      }

      a {
        height: 35px;
        width: 35px;
        border-radius: 50%;
        background-color: #e64980;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      a:hover {
        background-color: #dee2e6;
      }

      a:hover > .btn-icon {
        fill: #e64980;
      }

      .btn-icon {
        height: 25px;
        width: 25px;
        fill: #dee2e6;
      }
    </style>
  </head>
